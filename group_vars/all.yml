# group_vars/all.yml

# domain_name:
super_user: "root"
server_user: "user" # Put name of your sudo user here
ssh_old_port: 22
ssh_new_port: "{{ (lookup('ansible.builtin.password', 'credentials/ssh_port.txt', chars=['digits'], length=5) | int % 10000) + 20000 }}"
super_user_password: "123" # Put your root password here
time_zone: "Asia/Tbilisi" # Put your timezone password here
user_password: "{{ lookup('ansible.builtin.password', '/dev/null', chars=['ascii_letters', 'digits'], length=16) }}"
generated_user_password: "{{ lookup('ansible.builtin.password', 'credentials/user_password.txt', chars=['ascii_letters', 'digits'], length=16) }}"
enable_ufw: true
update_install: false
necessary_packages:
  - htop
  - telnet
  - tcpdump
  - nmap
  - curl
  - zip
  - unzip
  - vim
  - less
  - lsof
  - strace
  - ncdu
  - smartmontools
  - tree
  - rsyslog
  - git
  - uidmap
  - atop
  - ufw
  - dbus-user-session
  - ca-certificates
  - fail2ban
